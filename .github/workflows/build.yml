name: Build

on:
  push:
    paths:
      - "**.cs"
  pull_request:
    paths:
      - "**.cs"

  workflow_dispatch:

permissions:
  id-token: write
  contents: write
  checks: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Install .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x

      - name: Build 
        shell: powershell
        run: |
          dotnet build
